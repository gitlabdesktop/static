<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Node App</title>
    <link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  <div class="container form">
    <h2>Signup Form</h2>
    <form>
  
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  
  
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="Enter your name">
  
  
      <label for="Contact">Phone no:</label>
      <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your phone no">
  
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  
  
      <label for="confirm-password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Confirm your password">
  
      <button type="submit" class="btn btn-primary mt-4" onclick="onsignup()">Signup</button>
      
    </form>
  </div>

  <script>
     function onsignup() {
        var name = document.getElementById("name").value;
        var address = document.getElementById("address").value;
        var contact = document.getElementById("contact").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        localStorage.setItem("name", name);
        localStorage.setItem("address", address);
        localStorage.setItem("contact", contact);
        localStorage.setItem("email", email);
        localStorage.setItem("password", password)

        alert("successfully signed up!!!");
      }

    

  </script>
  </body>
</html>
